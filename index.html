<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x.com</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-black text-white flex justify-center">

    <div class="flex h-screen w-[70%]">

        <!-- Sidebar -->
        <div class="bg-black flex-none w-[20%] px-4 py-6 border-r border-gray-500 border-opacity-50">
            <img class="invert w-10 mb-6" src="svg/main_icon.svg" alt="Logo">
            <ul class="space-y-6">
                <li class="flex items-center gap-4">
                    <img class="invert w-6" src="svg/home.svg" alt="">
                    <p class="text-[24px]">Home</p>
                </li>
                <li class="flex items-center gap-4">
                    <img class="invert w-6" src="svg/search.svg" alt="">
                    <p class="text-[24px]">Explore</p>
                </li>
                <li class="flex items-center gap-4">
                    <img class="invert w-6" src="svg/notification.svg" alt="">
                    <p class="text-[24px]">Notifications</p>
                </li>
                <li class="flex items-center gap-4">
                    <img class="invert w-6" src="svg/msg.svg" alt="">
                    <p class="text-[24px]">Message</p>
                </li>
                <li class="flex items-center gap-4">
                    <img class="invert w-6" src="svg/grok.svg" alt="">
                    <p class="text-[24px]">Grok</p>
                </li>
                <li class="flex items-center gap-4">
                    <img class="invert w-6" src="svg/communicate.svg" alt="">
                    <p class="text-[24px]">Communities</p>
                </li>
                <li class="flex items-center gap-4">
                    <img class="invert w-6" src="svg/profile.svg" alt="">
                    <p class="text-[24px]">Profile</p>
                </li>
                <li class="flex items-center gap-4">
                    <img class="invert w-6" src="svg/more.svg" alt="">
                    <p class="text-[24px]">More</p>
                </li>
            </ul>
            <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 h-12 mt-6 w-full rounded-3xl">
                Post
            </button>
        </div>

        <!-- Main Content -->
        <div class="flex-grow border-r border-gray-500 border-opacity-50">

            <div class="flex h-14 border-b border-gray-500 border-opacity-50">
                <div class="w-[50%] flex flex-col items-center justify-center font-bold relative">
                    <p class="text-white">For you</p>
                    <div class="absolute bottom-0 h-1 bg-blue-500 w-14 rounded-3xl"></div>
                </div>

                <div class="w-[50%] flex items-center justify-center font-bold relative">
                    <p class="text-gray-400">Following</p>
                </div>
            </div>

            <div class="h-36 flex p-3 border-b border-gray-500 border-opacity-50">
                <div>
                    <img class="w-10 rounded-xl" src="svg/file.jpg" alt="">
                </div>

                <!-- Write -->
                <div class="w-full border-b mr-2 h-20 border-gray-500 border-opacity-50">
                    <input class="ml-2 h-9 w-full bg-black placeholder-gray-400 focus:outline-none text-xl"
                        type="text" placeholder="What is happening!!">

                    <p class="ml-2 mt-2 flex text-blue-500 items-center">
                        <img class="w-4 mr-1" src="svg/earth.svg" alt="">
                        Everyone can reply
                    </p>

                    <div class="flex justify-between">
                        <div class="p-1 flex gap-4">
                            <img class="w-5 mt-5" src="svg/img.svg" alt="">
                            <img class="w-5 mt-5" src="svg/gif.svg" alt="">
                            <img class="w-5 mt-5" src="svg/list.svg" alt="">
                            <img class="w-5 mt-5" src="svg/emoji.svg" alt="">
                            <img class="w-5 mt-5" src="svg/schedule.svg" alt="">
                        </div>

                        <div>
                            <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-1 px-4 h-auto mt-5 w-full rounded-3xl">
                                Post
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="h-11 border-b border-gray-500 border-opacity-50 flex justify-center items-center">
                <p class="text-customBlue">Show 84 posts</p>
            </div>

        </div>

        <!-- Right Sidebar -->
        <div class="flex-none w-[26%] p-2 ml-3">
            <div class="w-full flex bg-gray-700 rounded-3xl h-11 items-center p-3">
                <img class="filter invert-[45%] sepia-[25%] hue-rotate-[180deg] w-[20px] mr-4" src="svg/search.svg"
                    alt="Search Icon">
                <input class="bg-gray-700 rounded-lg w-full text-white placeholder-gray-400 focus:outline-none"
                    type="text" name="search" placeholder="Search">
            </div>

            <div class="mt-5 p-4 w-full border border-gray-600 rounded-xl border-opacity-75">
                <p class="text-xl font-bold">Subscribe to Premium</p>
                <p class="text-sm mt-2">Subscribe to unlock new features and if eligible, receive a share of revenue.</p>
                <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 mt-4 w-fit rounded-3xl">
                    Subscribe
                </button>
            </div>
        </div>

    </div>
</body>

</html>
